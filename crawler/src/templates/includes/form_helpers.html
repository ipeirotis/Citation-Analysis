{% macro render_field(field) %}
<div class="control-group {% if field.errors %} error {% endif %}">
  <div class="control-label">{{ field.label }}</div>
  <div class="controls">
    {{ field(**kwargs)|safe }}
    {{ render_errors(field) }}
  </div>
</div>
{% endmacro %}

{% macro render_errors(field) %}
<div class="help-inline">
  {% if field.errors %}
  <ul class="unstyled">
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endmacro %}
